<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important; 
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type = "text/javascript">

      window.onload = function() {
        console.log('loaded.');
      r = new X.renderer3D();
      r.init();
      c = new X.cube();
      c.lengthX = c.lengthY = c.lengthZ = 10;
      r.add(c);
      r.render();
    };

     const CUBE_SIDELENGTH = 10;
     const GAP = 2;
     const white = [1, 1, 1]; 
     const green = [0, 1, 0]; 
     const red = [1, 0, 0]; 
     const blue = [0, 0, 1]; 
     const yellow =  [1, 1, 0]; 
     const pink = [1, 0.4, 0.7]; 
     const black= [0, 0, 0]; 
     const cyan= [0, 1, 1]; 

     window.onkeypress = function(e) {
      //movements
     if (e.code == 'KeyD') { //right
      c.transform.translateX(-CUBE_SIDELENGTH - GAP);
     }
     else if (e.code == 'KeyA') { //left 
      c.transform.translateX(CUBE_SIDELENGTH + GAP);
     }
     else if (e.code == 'KeyW') { //down 
      c.transform.translateZ(CUBE_SIDELENGTH + GAP);
     }
     else if (e.code == 'KeyS') { //up
      c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
     }
     else if (e.code == 'KeyQ') { //forward
      c.transform.translateY(CUBE_SIDELENGTH + GAP);
     }
     else if (e.code == 'KeyE') { //backward
      c.transform.translateY(-CUBE_SIDELENGTH - GAP);
     }
     //color
     else if (e.code == 'Digit1'){
      c.color = white;
     }
     else if (e.code == 'Digit2'){
      c.color = red;
     }
     else if (e.code == 'Digit3'){
      c.color = green;
     }
     else if (e.code == 'Digit4'){
      c.color = blue;
     }
     else if (e.code == 'Digit5'){
      c.color = yellow;
     }
     else if (e.code == 'Digit6'){
      c.color = pink;
     }
     else if (e.code == 'Digit7'){
      c.color = cyan;
     }
     else if (e.code == 'Digit0'){
      c.color = black;
     }
     //new cube
     else if (e.code == 'Space'){
      new_cube = new X.cube();
      new_cube.color = c.color;
      new_cube.transform.matrix = new Float32Array(c.transform.matrix);
      new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
      r.add(new_cube)
     }
     else if(e.code == 'KeyO'){
      download();
     }
     else if(e.code == 'KeyL'){
      upload('scene.json');
     }
    }
    </script>
  </head>
  <body>
  </body>
</html>
